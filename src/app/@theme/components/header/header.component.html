<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">SMS</div>
  </div>
</div>
<div class="header-container">
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [name]="user?.first_name | titlecase" [picture]="user?.picture" *ngIf="user"></nb-user>
    </nb-action>
    <nb-action class="control-item" disabled icon="nb-notifications" *ngIf="user"></nb-action>
  </nb-actions>
</div>
<div class="header-container" *ngIf="!user">
  <button 
    (click)="goToLogin()" 
    class="btn btn-link"
    nbButton
    size="medium">Sign in</button>
</div>
